<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Recommendations</title>
    <link rel="stylesheet" href="/static/styles.css">
    
</head>
<body>
    <h1>Get Recommended Articles</h1>
    <form id="recommendationForm">
        <label for="user_id">Enter User ID:</label>
        <input type="text" id="user_id" name="user_id" required>
        <button type="submit">Get Recommendations</button>
    </form>

    <div class="recommendations">
        <h2>Recommended Articles:</h2>
        <ul id="articleList"></ul>
    </div>
    
    <div id="spinner" style="display: none;">
    <p>Processing...</p>
    <img src="/static/spinner.gif" alt="Loading" width="150">
    </div>

    <script>
        document.getElementById('recommendationForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent form from refreshing the page

            const userId = document.getElementById('user_id').value;
            const articleList = document.getElementById('articleList');
            const spinner = document.getElementById('spinner');
            const submitBtn = event.target.querySelector('button[type="submit"]');
            articleList.innerHTML = ''; // Clear previous results

            // Show spinner and disable submit button
            spinner.style.display = 'block';
            submitBtn.disabled = true;

            try {
                const response = await fetch('/recommendations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ user_id: Number(userId) }),
                });

                if (!response.ok) {
                    const err = await response.json().catch(()=>null);
                    throw new Error(err?.detail || 'Failed to fetch recommendations');
                }

                const data = await response.json();
                // server returns a simple array of ints â€” handle that
                const articles = Array.isArray(data) ? data : (data.articles || []);
                if (articles.length === 0) {
                    const li = document.createElement('li');
                    li.textContent = 'No recommendations found';
                    articleList.appendChild(li);
                } else {
                    articles.forEach(article => {
                        const listItem = document.createElement('li');
                        listItem.textContent = article;
                        articleList.appendChild(listItem);
                    });
                }
            } catch (error) {
                const errorItem = document.createElement('li');
                errorItem.textContent = `Error: ${error.message}`;
                articleList.appendChild(errorItem);
            }finally {
                // hide spinner and re-enable submit
                spinner.style.display = 'none';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
